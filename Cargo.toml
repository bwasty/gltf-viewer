[package]
name = "gltf-viewer"
version = "0.4.2-alpha.0"
authors = ["Benjamin Wasty <benny.wasty@gmail.com>"]
edition = "2018"
categories = ["rendering"]
description = "Simple glTF 2.0 viewer"
include = [
    "Cargo.toml",
    "Cargo.lock", # Note: currently ignored by `cargo package`, see rust-lang/cargo#2263
    "**/*.rs",
    "src/shaders/*.*",
]
keywords = ["glTF", "3D", "model", "scene", "viewer"]
license = "Unlicense"
readme = "README.md"
repository = "https://github.com/bwasty/gltf-viewer"
build = false # TODO: git-version doesn't work on Travis

[badges]
maintenance = { status = "passively-maintained" }

[badges.travis-ci]
branch = "master"
repository = "bwasty/gltf-viewer"

[dependencies]
base64 = "0.10.1"
bitflags = "1.0.4"
cgmath = "0.16.0"
clap = "2.32.0"
collision = "0.19.0"
# futures = "0.1.14"
# futures-cpupool = "0.1.5"
gl = "0.11.0"
#glutin = "0.21.0"
glutin = { path = "../glutin/glutin" }
image = "0.21.0"
# reqwest = "0.7.3"
log = "0.4.6"
num-traits = "0.2.6"
simplelog = "0.5.3"
# itertools = "0.6.3"

[dependencies.gltf]
version = "0.11.2"
features = ["names"]

# [dependencies.mikktspace]
# git = "https://github.com/gltf-rs/mikktspace"

[build-dependencies]
git-version = "0.2.1"

